name: python
version: 1.0.0
description: Python development environment profile
type: project
parent: _base

# Python-specific features
features:
  - linting         # Ruff for linting and formatting
  - type-checking   # mypy for type checking
  - testing         # pytest for testing
  - pre-commit      # pre-commit hooks
  - packaging       # Modern Python packaging with uv

# Dependencies
dependencies:
  - python: ">=3.8"
  - git

# Recommended tools (optional)
recommended:
  - uv              # Fast Python package manager (Rust-based)
  - ruff            # Fast Python linter and formatter
  - mypy            # Static type checker
  - pytest          # Testing framework
  - pre-commit      # Git hook framework

# Installation options
install:
  hooks: true       # Install pre-commit hooks
  linters: true     # Configure linters
  claude: true      # Install Claude-specific configurations

# Configuration files
configs:
  - pyproject.toml  # Modern Python project configuration
  - ruff.toml       # Ruff linter configuration
  - .pre-commit-config.yaml  # Pre-commit hooks

metadata:
  author: sungjunlee
  repository: https://github.com/sungjunlee/claude-config
  license: MIT